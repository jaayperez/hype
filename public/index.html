<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/assets/js/pwa.webmanifest">
  <link rel="apple-touch-icon" href="/assets/images/logos/logo.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#764ABC"/>
  <meta name="description" content="Put your description here.">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="/assets/images/logos/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS Files comes here -->
  <link href="/assets/css/style.css" rel="stylesheet" media="screen">
  <link href="/assets/css/animate.css" rel="stylesheet" media="screen">
<!--  -->
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" type="text/css">

  <script src="/assets/js/createPassword.js" defer></script>

  <!-- Modernizer and IE specyfic files -->
  <script src="/assets/js/modernizr.custom.js"></script>

  <title>KeySoft - Password Generator App</title>
</head>
<body>

  <!-- PRELOADER ##################### -->
  <div id="preloader">
    <div id="status">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>

  <!-- HOME ########################## -->
  <section id="home">
    <div class="container">
      <div class="row">
        <div id="homescreen" class="mx-auto col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div id="logo">
            <a href="#home">
              <img src="/assets/images/logos/logo.png" alt="logo">
            </a>
          </div>
          <div id="logo_header">
            <h5>Smart. Simple. Secure.</h5>
          </div>
          <div id="slogan">
            <h1>Use our online password generator to instantly create a secure, random password.</h1>
          </div>
          <br><br>
          <div class="col-12 mt-3 mb-3 text-center">
            <label for="p9"></label>
              <input class="generate-input" type='text' id='p9' />
          </div>
          <form id="passwordGeneratorForm" class="form text-center">
            <div>
              <input class="cta2 btn draw-border" type='button' value='Generate Now' onclick='document.getElementById("p9").value = generatePassword()'>
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div id="video_pattern"></div>
    <div id="video-fallback"></div>
    <div id="video-container">
      <video autoplay muted loop class="fillWidth" width="896" height="504">
        <source src="/assets/video/security-system.mp4" type="video/mp4" />
        <source src="/assets/video/security-system.webm" type="video/webm" />
        Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
    </div>
    <!-- end video-container -->
  </section>

  <!--###############################-->
  <!-- Footer #########-->
  <!--###############################-->
  <section id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 mx-auto" id="share">
          <p>Copyright &copy; 2021 Keysoft. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </section>

  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/status.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JavaScript plugins comes here -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/retina.js"></script>
  <script src="/assets/js/waypoints.min.js"></script>
</body>
</html>
